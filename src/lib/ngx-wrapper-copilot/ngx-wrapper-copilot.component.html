<div class="ngx-wrapper-overview">
  <ng-container *ngFor="let te  of viewTemplate" >
    <div [attr.step]="te?.step"
         class="{{(!te?.animatedEffect?.length) ? 'animate__animated animate__bounceIn': te?.animatedEffect}}
     copilot-view copilot-view-step-{{te?.step}}">

      <ng-container *ngTemplateOutlet="te?.template"></ng-container>
    </div>
  </ng-container>
</div>
